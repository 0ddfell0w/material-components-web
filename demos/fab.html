    <script>
      var ExtendedFab = function(root) {
        this.root_ = root;
        this.isTransformable_ = this.root_.classList.contains('mdc-fab--transformable');
        this.textLabelWidth_;
        this.handleMouseEnter_ = this.handleMouseEnter.bind(this);
        this.handleMouseMove_ = this.handleMouseMove.bind(this);

        if (this.isTransformable_) {
          this.textLabelWidth_ = this.getTextLabel().getBoundingClientRect().width;
          this.addClass('mdc-fab--transformable-collapsed');
          this.isOpen_ = false;
          this.registerEvents();
        }
      };

      ExtendedFab.prototype.addClass = function(className) {
        this.root_.classList.add(className);
      };

      ExtendedFab.prototype.removeClass = function(className) {
        this.root_.classList.remove(className);
      };

      ExtendedFab.prototype.getTextLabel = function() {
        return this.root_.querySelector('.mdc-fab__label');
      };

      ExtendedFab.prototype.registerEvents = function() {
        this.root_.addEventListener('mouseenter', this.handleMouseEnter_);
      };

      ExtendedFab.prototype.handleMouseEnter = function(event) {
        if (this.timer_) {
          clearTimeout(this.timer_);
        }

        this.timer_ = setTimeout((function() {
            // console.log('set mousemove');
            document.addEventListener('mousemove', this.handleMouseMove_);
          }).bind(this), 240);

        this.open_();
      };

      ExtendedFab.prototype.open_ = function() {
        // Animate the fab exterior and the icon.
        this.removeClass('mdc-fab--transformable-collapsed');

        // Animate the label.
        this.getTextLabel().style.width = `${this.textLabelWidth_}px`;
        this.getTextLabel().style.opacity = '1';
        this.isOpen_ = true;
      };

      ExtendedFab.prototype.close_ = function() {
        // Animate the label.
        this.getTextLabel().style.width = null;
        this.getTextLabel().style.opacity = null;

        // Animate the fab exterior and the icon.
        this.addClass('mdc-fab--transformable-collapsed');
        this.isOpen_ = false;
      };

      ExtendedFab.prototype.handleMouseMove = function(event) {
        // console.log('mousemove');

        var rect = this.root_.getBoundingClientRect();
        var cursorX = event.clientX;
        var cursorY = event.clientY;
        if ((cursorX >= rect.left && cursorX <= rect.right) &&
          (cursorY >= rect.top && cursorY <= rect.bottom)) {
          return;
          // if (!this.isOpen_) this.open_();
        } else {
          this.close_();
          // console.log('unset mousemove');
          document.removeEventListener('mousemove', this.handleMouseMove_);
        }
      };

      demoReady(function() {
        var fabs = document.querySelectorAll('.mdc-fab:not([data-demo-no-js])');
        for (var i = 0, fab; fab = fabs[i]; i++) {
          mdc.ripple.MDCRipple.attachTo(fab);
        }

        var transformableFab = document.querySelector('.demo-fab-extended-transformable');
        new ExtendedFab(transformableFab);
        new ExtendedFab(document.querySelector('.demo-fab-extended-transformable-reverse-order'));

        var addFab = document.getElementById('enter-exit-add');
        var VIEW_CLASS = 'fab-motion-container__view';
        var enterExitDemoViews = document.querySelectorAll('.' + VIEW_CLASS);
        var backButton = document.getElementById('enter-exit-back');
        var activeView = 0;
        addFab.addEventListener('click', function() {
          activeView = 1;
          enterExitDemoViews[1].classList.remove(VIEW_CLASS + '--exited');
          addFab.classList.add('mdc-fab--exited');
          backButton.disabled = false;
          // Remove tab stop to ensure exited FAB does not receive keyboard focus
          addFab.tabIndex = -1;
        });

        backButton.addEventListener('click', function() {
          activeView = 0;
          enterExitDemoViews[1].classList.add(VIEW_CLASS + '--exited');
          addFab.classList.remove('mdc-fab--exited');
          // Restore tab stop to allow FAB to receive keyboard focus
          addFab.tabIndex = 0;
          backButton.disabled = true;
        });

        enterExitDemoViews[1].addEventListener('transitionend', function() {
          if (activeView === 0) {
            addFab.focus();
          } else {
            backButton.focus();
          }
        });
      });
    </script>
