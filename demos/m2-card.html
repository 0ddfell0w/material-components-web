    <script src="/assets/material-components-web.js"></script>
    <script src="/lib/draggable/1.0.0-beta.3/draggable.bundle.patched.js"></script>
    <script>
      (() => {
        /** @enum {string} */
        const CardSide = {
          BEFORE: 'before',
          AFTER: 'after',
        };

        const Directionality = {
          LTR: 'ltr',
          RTL: 'rtl',
        };

        function getDirectionality(element) {
          const ancestor = element.closest('[dir]');
          return (ancestor && ancestor.getAttribute('dir') === Directionality.RTL)
              ? Directionality.RTL
              : Directionality.LTR;
        }

        function isLTR(element) {
          return getDirectionality(element) === Directionality.LTR;
        }

        function getClosestCardGroupElement(element) {
          return element.closest('.m2-card-group');
        }

        function getOffset(elementRect, parentRect) {
          const offsetRect = {};
          offsetRect.top = offsetRect.y = elementRect.top - parentRect.top;
          offsetRect.left = offsetRect.x = elementRect.left - parentRect.left;
          offsetRect.right = offsetRect.left + elementRect.width;
          offsetRect.bottom = offsetRect.top + elementRect.height;
          offsetRect.width = elementRect.width;
          offsetRect.height = elementRect.height;
          return offsetRect;
        }

        function getRelativeOffset(el, parent) {
          const elRect = el.getBoundingClientRect();
          const parentRect = parent.getBoundingClientRect();
          return getOffset(elRect, parentRect);
        }

        function getPointerPositionInViewport(e) {
          const originalEvent = e.originalEvent;
          const nativePointerEvent = originalEvent.touches ? originalEvent.touches[0] : originalEvent;
          return {
            x: nativePointerEvent.clientX,
            y: nativePointerEvent.clientY,
          };
        }

        function insertAdjacentElement(refEl, newEl, cardSide) {
          let relPos;
          if (isLTR(refEl.parentNode)) {
            relPos = cardSide === CardSide.BEFORE ? 'beforebegin' : 'afterend';
          } else {
            relPos = cardSide === CardSide.BEFORE ? 'afterend' : 'beforebegin';
          }
          refEl.insertAdjacentElement(relPos, newEl);
        }

        // From https://developer.mozilla.org/en-US/docs/Web/Events/resize#requestAnimationFrame
        const optimizedResize = (function() {
          const callbacks = [];
          let running = false;
          let timer = null;

          // fired on resize event
          function handleResize(e) {
            if (!running) {
              running = true;
              const fps = 2;
              const delayInMs = Math.ceil(1000/fps);
              clearTimeout(timer);
              timer = setTimeout(() => window.requestAnimationFrame(() => runCallbacks(e)), delayInMs);
            }
          }

          // run the actual callbacks
          function runCallbacks(e) {
            callbacks.forEach((callback) => {
              callback(e);
            });
            running = false;
          }

          // adds callback to loop
          function addCallback(callback) {
            if (callback) {
              callbacks.push(callback);
            }
          }

          return {
            // public method to add additional callback
            add: function(callback) {
              if (!callbacks.length) {
                window.addEventListener('resize', handleResize, {
                  capture: true,
                  passive: true
                });
              }
              addCallback(callback);
            }
          }
        }());

        class HitTest {
          static pointIsAboveRect(point, rect) {
            return point.y < rect.top;
          }
          static pointIsBelowRect(point, rect) {
            return point.y > rect.bottom;
          }
          static pointIsLeftOfRect(point, rect) {
            return point.x < rect.left;
          }
          static pointIsRightOfRect(point, rect) {
            return point.x > rect.right;
          }
          static pointIntersectsRect(point, rect) {
            return !(
              HitTest.pointIsAboveRect(point, rect) ||
              HitTest.pointIsBelowRect(point, rect) ||
              HitTest.pointIsLeftOfRect(point, rect) ||
              HitTest.pointIsRightOfRect(point, rect)
            );
          }
        }

        class Card {
          constructor(element, cardGroup) {
            this.element = element;
            this.cardGroup = cardGroup;
            this.parentGroupElement = getClosestCardGroupElement(this.element);
            this.parentOffsetRect = getRelativeOffset(this.element, this.parentGroupElement);
            this.offsetX_ = 0;
            this.offsetY_ = 0;
          }

          clearOffsets() {
            this.offsetX_ = 0;
            this.offsetY_ = 0;
            this.element.style.transform = '';
          }

          get offsetX() {
            return this.offsetX_;
          }

          set offsetX(offsetX) {
            this.offsetX_ = offsetX;
            // TODO(acdvorak): Find a way to do this that won't prevent clients from being able to use `transform`.
            this.element.style.transform = this.offsetX_ ? `translateX(${this.offsetX_}px)` : '';
          }

          get offsetY() {
            return this.offsetY_;
          }

          set offsetY(offsetY) {
            this.offsetY_ = offsetY;
            // TODO(acdvorak): Find a way to do this that won't prevent clients from being able to use `transform`.
            this.element.style.transform = this.offsetY_ ? `translateY(${this.offsetY_}px)` : '';
          }

          isDragSource() {
            return this.element.hasAttribute('aria-grabbed');
          }

          static isVisible(card) {
            return card.parentOffsetRect.width > 0 && card.parentOffsetRect.height > 0;
          }

          static orderByCoordinate(firstCard, secondCard) {
            const topDelta = firstCard.parentOffsetRect.top - secondCard.parentOffsetRect.top;
            const leftDelta = firstCard.parentOffsetRect.left - secondCard.parentOffsetRect.left;
            return topDelta || leftDelta;
          }
        }

        /** Represents an area of the screen where a draggable card can be dropped. */
        class DropZone {
          constructor({adjacentCard, cardSide, rows, rowIndex, colIndex, rowGapInPx, colGapInPx} = {}) {
            this.adjacentCard = adjacentCard;
            this.cardSide = cardSide;
            this.rows = rows;
            this.rowIndex = rowIndex;
            this.colIndex = colIndex;
            this.colGapInPx = colGapInPx;
            this.rowGapInPx = rowGapInPx;
            if (this.isColumn()) {
              this.horizontalToleranceInPx = this.colGapInPx / 2;
              this.verticalToleranceInPx = this.adjacentCard.parentOffsetRect.height / 2;
            } else {
              this.horizontalToleranceInPx = this.adjacentCard.parentOffsetRect.width / 2;
              this.verticalToleranceInPx = this.rowGapInPx / 2;
            }
            this.parentOffsetRect = this.calculateParentOffsetRect();
          }

          isColumn() {
            return this.adjacentCard.cardGroup.isColumn();
          }

          calculateParentOffsetRect() {
            const adjacentCardParentOffsetRect = this.adjacentCard.parentOffsetRect;
            const parentOffsetRect = {};

            if (this.isColumn()) {
              parentOffsetRect.left = parentOffsetRect.x = adjacentCardParentOffsetRect.left;
              parentOffsetRect.top = parentOffsetRect.y =
                (this.isBeforeCard()
                  ? adjacentCardParentOffsetRect.top - this.rowGapInPx
                  : adjacentCardParentOffsetRect.bottom);
              parentOffsetRect.bottom = parentOffsetRect.top + this.rowGapInPx;
              parentOffsetRect.right = adjacentCardParentOffsetRect.right;
            } else {
              parentOffsetRect.top = parentOffsetRect.y = adjacentCardParentOffsetRect.top;
              parentOffsetRect.left = parentOffsetRect.x =
                (this.isBeforeCard()
                  ? adjacentCardParentOffsetRect.left - this.colGapInPx
                  : adjacentCardParentOffsetRect.right);
              parentOffsetRect.right = parentOffsetRect.left + this.colGapInPx;
              parentOffsetRect.bottom = adjacentCardParentOffsetRect.bottom;
            }

            // Include tolerances
            parentOffsetRect.top -= this.verticalToleranceInPx;
            parentOffsetRect.bottom += this.verticalToleranceInPx;
            parentOffsetRect.left -= this.horizontalToleranceInPx;
            parentOffsetRect.right += this.horizontalToleranceInPx;

            parentOffsetRect.width = parentOffsetRect.right - parentOffsetRect.left;
            parentOffsetRect.height = parentOffsetRect.bottom - parentOffsetRect.top;

            return parentOffsetRect;
          }

          intersectsViewportPoint(viewportPoint) {
            // The properties below need to be recalculated every time the pointer moves to ensure that scrolling while
            // dragging works and uses the correct coordinates.
            const adjacentCardParentGroupViewportRect = this.adjacentCard.parentGroupElement.getBoundingClientRect();
            const parentOffsetPoint = {
              x: viewportPoint.x - adjacentCardParentGroupViewportRect.left,
              y: viewportPoint.y - adjacentCardParentGroupViewportRect.top,
            };
            return HitTest.pointIntersectsRect(parentOffsetPoint, this.parentOffsetRect);
          }

          // TODO(acdvorak): Abstract away LTR logic?
          isAdjacentToDragSource() {
            return this.userDraggedAdjacentCardInCurRow() ||
                   this.userDraggedFirstCardInCurRowToAfterLastCardInPrevRow() ||
                   this.userDraggedLastCardInCurRowToBeforeFirstCardInNextRow();
          }

          userDraggedAdjacentCardInCurRow() {
            // prevent drag to adjacent left || prevent drag to adjacent right
            return this.adjacentCard.isDragSource() || this.prevAdjacentCardInSameRowIsDragSource();
          }

          // LTR: User dragged first card in row (N) to after last card in row (N - 1).
          // TODO(acdvorak): It feels like this function (and everything it calls) should belong to a different class.
          userDraggedFirstCardInCurRowToAfterLastCardInPrevRow() {
            return this.isAdjacentToLastCardInCurRow() && this.nextCardInNextRowIsDragSource();
          }

          // LTR: User dragged last card in row (N) to before first card in row (N + 1).
          // TODO(acdvorak): It feels like this function (and everything it calls) should belong to a different class.
          userDraggedLastCardInCurRowToBeforeFirstCardInNextRow() {
            return this.isAdjacentToFirstCardInNextRow() && this.prevCardInPrevRowIsDragSource();
          }

          prevAdjacentCardInSameRowIsDragSource() {
            // A drop zone attached to the *right* side of a card will always have the same adjacentCard value as its
            // sister drop zone on the *left* side of the same card. As a result, if the user drags the second-to-last
            // card to after the last card in a row, omitting this check would lead to the drag being blocked, which is
            // incorrect behavior.
            if (this.isAfterCard()) {
              return false;
            }

            const prevCardInSameRow = this.prevCardInSameRow();
            return Boolean(prevCardInSameRow) && prevCardInSameRow.isDragSource();
          }

          isAdjacentToLastCardInCurRow() {
            return this.colIndex === (this.isLTR() ? this.lastIndexInCurRow() : 0);
          }

          isAdjacentToFirstCardInNextRow() {
            return this.colIndex === (this.isLTR() ? 0 : this.lastIndexInCurRow());
          }

          nextCardInNextRowIsDragSource() {
            const nextCardInNextRow = this.nextCardInNextRow();
            const nextCardIsDragSource = Boolean(nextCardInNextRow) && nextCardInNextRow.isDragSource();
            return nextCardIsDragSource && (this.isLTR() ? this.isAfterCard() : this.isBeforeCard());
          }

          prevCardInPrevRowIsDragSource() {
            const prevCardInPrevRow = this.prevCardInPrevRow();
            const prevCardIsDragSource = Boolean(prevCardInPrevRow) && prevCardInPrevRow.isDragSource();
            return prevCardIsDragSource && (this.isLTR() ? this.isBeforeCard() : this.isAfterCard());
          }

          nextCardInNextRow() {
            const nextRow = this.nextRow();
            return nextRow ? nextRow[this.isLTR() ? 0 : nextRow.length - 1] : null;
          }

          prevCardInPrevRow() {
            const prevRow = this.prevRow();
            return prevRow ? prevRow[this.isLTR() ? prevRow.length - 1 : 0] : null;
          }

          prevCardInSameRow() {
            return this.curRow()[this.colIndex - 1];
          }

          isBeforeCard() {
            return this.cardSide === CardSide.BEFORE;
          }

          isAfterCard() {
            return this.cardSide === CardSide.AFTER;
          }

          lastIndexInCurRow() {
            return this.curRow().length - 1;
          }

          curRow() {
            return this.rows[this.rowIndex];
          }

          nextRow() {
            return this.rows[this.rowIndex + 1];
          }

          prevRow() {
            return this.rows[this.rowIndex - 1];
          }

          isLTR() {
            return isLTR(this.adjacentCard.element.parentNode);
          }
        }

        // NOTE(acdvorak): This code assumes:
        // 1. ALL CARDS ARE THE SAME SIZE
        // 2. HORIZONTAL AND VERTICAL MARGINS BETWEEN CARDS ARE IDENTICAL
        class CardGroup {
          constructor(rootEl) {
            this.rootEl = rootEl;
            this.draggable = new Draggable.Draggable(this.rootEl, {
              draggable: '.m2-card',
              delay: 200,
              classes: {
                'container:dragging': 'm2-card-group--dragging',
                'source:dragging': 'm2-card--drag-source',
                'mirror': 'm2-card--drag-mirror',
              },
            });
            this.draggable.on('drag:start', (e) => this.handleDragStart_(e));
            this.draggable.on('drag:move', (e) => this.handleDragMove_(e));
            this.draggable.on('drag:stop', (e) => this.handleDragStop_(e));

            // TODO(acdvorak): Remove handler in destruct method
            optimizedResize.add((e) => this.handleResize_(e));

            const {dropSpacerEl, activeDropZoneEl} = CardGroup.createDropEls();
            this.dropSpacerEl = dropSpacerEl;
            this.activeDropZoneEl = activeDropZoneEl;

            this.resetState();
          }

          static createDropEls() {
            const dropZoneElDummyParent = document.createElement('div');
            dropZoneElDummyParent.innerHTML = `
<div class="m2-card-drop-spacer"></div>
<div class="m2-card-drop-zone"></div>
          `.trim();
            const dropSpacerEl = dropZoneElDummyParent.children[0];
            const activeDropZoneEl = dropZoneElDummyParent.children[1];
            return {dropSpacerEl, activeDropZoneEl};
          }

          resetState() {
            // TODO(acdvorak): Destroy or reuse old objects; optimize performance on low-end devices.
            const {cards, rows} = this.getCards();

            const rowGapInPx = this.rowGapInPx = CardGroup.getRowGapInPx(rows);
            const colGapInPx = this.colGapInPx = CardGroup.getColGapInPx(rows);
            this.cards = cards;
            this.rows = rows;
            this.dropZones = this.getDropZones(rows, rowGapInPx, colGapInPx);
            this.activeDropZone = null;
            this.sourceCardEl = null;
            this.spacerThicknessInPx = CardGroup.getspacerThicknessInPx(this.rootEl, rows);

            this.autoSetColumnClass();
          }

          isLTR() {
            return isLTR(this.rootEl)/* || this.isColumn()*/;
          }

          handleDragStart_(e) {
            this.resetState();
            this.sourceCardEl = e.originalSource;
          }

          autoSetColumnClass() {
            if (this.isColumn()) {
              this.addColumnClass();
            } else {
              this.removeColumnClass();
            }
          }

          handleDragMove_(e) {
            e.originalEvent.preventDefault();

            const dropZone = this.activeDropZone = CardGroup.getDropZone(e, this.dropZones);

            // TODO(acdvorak): Avoid thrashing the DOM, especially on low-end devices.
            this.resetCardOffsets(this.cards);

            if (!dropZone) {
              return;
            }

            this.insertDropZoneElement(dropZone);

            if (this.needsSpacer(dropZone, this.rootEl)) {
              this.insertDropSpacerElement(dropZone);
            }

            if (this.isColumn()) {
              const curCol = this.rows.map((row) => row[0]);
              curCol.forEach((curCardInCol, curRowIndex) => {
                this.setCardOffsetY(curRowIndex, curCardInCol);
              });
            } else {
              const curRow = this.rows[dropZone.rowIndex];
              curRow.forEach((curCardInRow, curColIndex) => {
                this.setCardOffsetX(curColIndex, curCardInRow);
              });
            }
          }

          handleDragStop_(e) {
            this.resetCardOffsets(this.cards);

            if (this.activeDropZone) {
              this.dropItLikeItsHot(e);
            }

            if (this.sourceCardEl.ripple) {
              // TODO(acdvorak): Submit PR to "draggable" repo to pass through originalEvent to drag:stop
              // TODO(acdvorak): Submit PR to "draggable" repo to listen for ESC key
//              this.sourceCardEl.ripple.deactivate(e.originalEvent);

              // TODO(acdvorak): Submit PR to fix Ripple so that it doesn't require an event object
              this.sourceCardEl.ripple.deactivate({type: 'pointerup'});
            }

            this.resetState();
          }

          handleResize_(e) {
            this.resetState();
          }

          insertDropZoneElement(dropZone) {
            if (this.isColumn()) {
              this.activeDropZoneEl.style.height = '';
              this.activeDropZoneEl.style.width = `${dropZone.adjacentCard.parentOffsetRect.width}px`;
            } else {
              this.activeDropZoneEl.style.height = `${dropZone.adjacentCard.parentOffsetRect.height}px`;
              this.activeDropZoneEl.style.width = '';
            }
            insertAdjacentElement(dropZone.adjacentCard.element, this.activeDropZoneEl, dropZone.cardSide);
          }

          insertDropSpacerElement(dropZone) {
            if (this.isColumn()) {
              this.dropSpacerEl.style.height = '';
              this.dropSpacerEl.style.width = '';
            } else {
              this.dropSpacerEl.style.width = `${this.spacerThicknessInPx}px`;
              this.dropSpacerEl.style.height = `unset`;
            }
            insertAdjacentElement(this.activeDropZoneEl, this.dropSpacerEl, dropZone.cardSide);
          }

          isColumn() {
            return !this.isRow();
          }

          isRow() {
            return Boolean(this.rows) && this.rows.length > 1 && this.rows[0].length > 1;
          }

          addColumnClass() {
            this.rootEl.classList.add('m2-card-group--column');
          }

          removeColumnClass() {
            this.rootEl.classList.remove('m2-card-group--column');
          }

          needsSpacer(dropZone) {
            if (!this.isRow()) {
              return false;
            }

            // TODO(acdvorak): Create a method for this in DropZone class
            const isFirstRow = dropZone.rowIndex === 0;
            // TODO(acdvorak): Create a method for this in DropZone class
            const isFirstCardInRow = this.isLTR()
                ? dropZone.isBeforeCard() && dropZone.colIndex === 0
                : dropZone.isAfterCard() && dropZone.colIndex === dropZone.lastIndexInCurRow();
            return !isFirstRow && isFirstCardInRow;
          }

          setCardOffsetY(curRowIndex, card) {
            const isRightSide = this.activeDropZone.isAfterCard();
            const multiplier = (isRightSide || (curRowIndex < this.activeDropZone.rowIndex)) ? -1 : +1;
            card.offsetX = 0;
            card.offsetY = multiplier * (this.activeDropZone.rowGapInPx / 2);
//            console.log(
//              'setCardOffsetY(', card, ')\n' +
//              'curRowIndex:', curRowIndex, '\n' +
//              'isRightSide:', isRightSide, '\n' +
//              'curRowIndex < this.activeDropZone.rowIndex:', curRowIndex < this.activeDropZone.rowIndex, '\n' +
//              'this.activeDropZone.rowIndex:', this.activeDropZone.rowIndex, '\n' +
//              'this.activeDropZone.rowGapInPx:', this.activeDropZone.rowGapInPx, '\n' +
//              'multiplier:', multiplier);
          }

          setCardOffsetX(curColIndex, card) {
            const isRightSide = this.activeDropZone.isAfterCard();
            const multiplier = (isRightSide || (curColIndex < this.activeDropZone.colIndex)) ? -1 : +1;
            card.offsetY = 0;
            card.offsetX = multiplier * (this.activeDropZone.colGapInPx / 2);
//            console.log(
//              'setCardOffsetX(', card, ')\n' +
//              'curColIndex:', curColIndex, '\n' +
//              'isRightSide:', isRightSide, '\n' +
//              'curColIndex < this.activeDropZone.colIndex:', curColIndex < this.activeDropZone.colIndex, '\n' +
//              'this.activeDropZone.rowIndex:', this.activeDropZone.rowIndex, '\n' +
//              'this.activeDropZone.colGapInPx:', this.activeDropZone.colGapInPx, '\n' +
//              'multiplier:', multiplier);
          }

          resetCardOffsets(cards) {
            cards.forEach((card) => {
              card.clearOffsets();
            });
            this.dropSpacerEl.remove();
            this.activeDropZoneEl.remove();
          }

          dropItLikeItsHot(e) {
            const adjacentCardEl = this.activeDropZone.adjacentCard.element;
            const dragSourceEl = e.originalSource;
            const cardSide = this.activeDropZone.cardSide;
            setTimeout(() => {
              insertAdjacentElement(adjacentCardEl, dragSourceEl, cardSide);
            });
          }

          getCards() {
            const cardEls = [].slice.call(this.rootEl.querySelectorAll('.m2-card'));
            const cards = cardEls
              .map((cardEl) => new Card(cardEl, this))
              .filter(Card.isVisible)
              .sort(Card.orderByCoordinate);

            const rowBuckets = new Map();
            cards.forEach((card) => {
              const top = card.parentOffsetRect.top;
              if (!rowBuckets.has(top)) {
                rowBuckets.set(top, []);
              }
              rowBuckets.get(top).push(card);
            });

            const rows = [];
            rowBuckets.forEach((row) => {
              rows.push(row);
            });

            return {cards, rows: rows};
          }

          getDropZones(rows, rowGapInPx, colGapInPx) {
            const dropZones = [];
            rows.forEach((curRow, rowIndex) => {
              curRow.forEach((curCardInRow, colIndex) => {
                function createDropZone(cardSide) {
                  return new DropZone({
                    adjacentCard: curCardInRow,
                    cardSide,
                    rowGapInPx,
                    colGapInPx,
                    rows,
                    rowIndex,
                    colIndex,
                  });
                }
                dropZones.push(createDropZone(CardSide.BEFORE));
                const addAfterRow = this.isRow() && colIndex === curRow.length - 1;
                const addAfterCol = this.isColumn() && rowIndex === rows.length - 1;
                if (addAfterRow || addAfterCol) {
                  dropZones.push(createDropZone(CardSide.AFTER));
                }
              });
            });

            return dropZones;
          }

          static getDropZone(e, dropZones) {
            const pointerPositionInViewport = getPointerPositionInViewport(e);
            for (let curDropZone of dropZones) {
              if (curDropZone.intersectsViewportPoint(pointerPositionInViewport)) {
                if (curDropZone.isAdjacentToDragSource()) {
                  return null;
                }
                return curDropZone;
              }
            }
            return null;
          }

          static getColGapInPx(rows) {
            if (rows.length < 1 || rows[0].length < 2) {
              return 0;
            }
            const firstRow = rows[0];
            return firstRow[1].parentOffsetRect.left - firstRow[0].parentOffsetRect.right;
          }

          static getRowGapInPx(rows) {
            if (rows.length < 2) {
              return 0;
            }
            const firstRow = rows[0];
            const secondRow = rows[1];
            return secondRow[0].parentOffsetRect.top - firstRow[0].parentOffsetRect.bottom;
          }

          static getspacerThicknessInPx(cardGroupEl, rows) {
            if (rows.length === 0 || rows[0].length === 0) {
              return 0;
            }

            const firstRow = rows[0];

            if (isLTR(cardGroupEl)) {
              const lastCard = firstRow[firstRow.length - 1];
              // TODO(acdvorak): Don't assume px units
              const lastCardMarginRight = parseInt(getComputedStyle(lastCard.element).marginRight, 10);
              const lastCardOffsetRight = lastCard.parentOffsetRect.right + lastCardMarginRight;
              const offsetParentWidth = lastCard.parentGroupElement.getBoundingClientRect().width;
              return offsetParentWidth - lastCardOffsetRight;
            } else {
              const lastCard = firstRow[0];
              // TODO(acdvorak): Don't assume px units
              const lastCardMarginLeft = parseInt(getComputedStyle(lastCard.element).marginLeft, 10);
              return lastCard.parentOffsetRect.left - lastCardMarginLeft;
            }
          }
        }

        var interval = setInterval(() => {
          if (getComputedStyle(document.querySelector('.hero')).position === 'relative') {
            clearInterval(interval);
            init();
          }
        }, 200);

        function init() {
          var cards = document.querySelectorAll('.m2-card');

          for (var i = 0; i < cards.length; i++) {
            let card = cards[i];
            // TODO(acdvorak): This is gross
            card.ripple = mdc.ripple.MDCRipple.attachTo(card);
          }

          for (let cardGroupEl of document.querySelectorAll('.demo-card-group')) {
            new CardGroup(cardGroupEl);
          }
        }
      })();
    </script>
