<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Baseline (With Icon) - Button Sticker Sheet - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../out/test/fixture.test.css">
    <link rel="stylesheet" href="../../out/main/mdc.button.css">
    <link rel="stylesheet" href="../../out/test/mdc-button/button.test.css">
  </head>

  <body class="mdc-typography">
    <main class="test-main">
      <p class="test-row">
        <span class="test-cell">
          <button class="mdc-button"><i class="material-icons mdc-button__icon">favorite</i> Button</button>
        </span>
        <span class="test-cell">
          <button class="mdc-button mdc-button--dense"><i class="material-icons mdc-button__icon">favorite</i> Dense</button>
        </span>
        <span class="test-cell">
          <a class="mdc-button" href="#"><i class="material-icons mdc-button__icon">favorite</i> Link</a>
        </span>
      </p>
      <p class="test-row">
        <span class="test-cell">
          <button class="mdc-button mdc-button--raised"><i class="material-icons mdc-button__icon">favorite</i> Button</button>
        </span>
        <span class="test-cell">
          <button class="mdc-button mdc-button--raised mdc-button--dense"><i class="material-icons mdc-button__icon">favorite</i> Dense</button>
        </span>
        <span class="test-cell">
          <a class="mdc-button mdc-button--raised" href="#"><i class="material-icons mdc-button__icon">favorite</i> Link</a>
        </span>
      </p>
      <p class="test-row">
        <span class="test-cell">
          <button class="mdc-button mdc-button--unelevated"><i class="material-icons mdc-button__icon">favorite</i> Button</button>
        </span>
        <span class="test-cell">
          <button class="mdc-button mdc-button--unelevated mdc-button--dense"><i class="material-icons mdc-button__icon">favorite</i> Dense</button>
        </span>
        <span class="test-cell">
          <a class="mdc-button mdc-button--unelevated" href="#"><i class="material-icons mdc-button__icon">favorite</i> Link</a>
        </span>
      </p>
      <p class="test-row">
        <span class="test-cell">
          <button class="mdc-button mdc-button--stroked"><i class="material-icons mdc-button__icon">favorite</i> Button</button>
        </span>
        <span class="test-cell">
          <button class="mdc-button mdc-button--stroked mdc-button--dense"><i class="material-icons mdc-button__icon">favorite</i> Dense</button>
        </span>
        <span class="test-cell">
          <a class="mdc-button mdc-button--stroked" href="#"><i class="material-icons mdc-button__icon">favorite</i> Link</a>
        </span>
      </p>
    </main>

    <script src="../../out/main/material-components-web.js"></script>
    <script src="../../out/test/mdc-button/button.test.js"></script>
  </body>
</html>
